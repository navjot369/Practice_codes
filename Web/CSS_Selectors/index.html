<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="./inheritance_demo.html">
      <fieldset>
        <legend>SignUp Form</legend>
        <div class="outer">
      <table>
        <tr><td class="heading" colspan="2">Please fill the below sign-up form</td></tr>
        <tr>
          <td><label for="username">Username</label></td>
          <td><input class="green" id="username" placeholder="username"></td>
        </tr>
        <tr>
          <td><label for="first">First Name</label></td>
          <td><input class="green" id="first" placeholder="First Name"></td>
        </tr>
        <tr>
          <td><label for="last">Last name</label></td>
          <td><input class="white" id="last" placeholder=""></td>
        </tr>
        <tr>
          <td><label for="email">E mail</label></td>
          <td><input class="green" id="email" placeholder="E mail"></td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td><input type="radio" name="gender" id="male"><label class="radio-input" for="male">Male</label>
            <input type="radio" name="gender" id="female"><label class="radio-input" for="female">Female</label></td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="inner">
            <button >Submit</button>
            <button onclick="">Reset</button>
            </div>
          </td>
        </tr>
      </table>
      </div>
      </fieldset>
    </form>
  </body>

</html>
